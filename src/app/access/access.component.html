<div class="w-full h-full">
  <div>
    <div class="banner">
      <app-banner></app-banner>
    </div>

    <div *ngIf="changeVisualization; else login">
      <div class="login">
        <app-register (displayPanel)="displayPanel($event)"></app-register>
      </div>
    </div>
    <ng-template #login>
      <div class="login">
        <app-login (displayPanel)="displayPanel($event)"></app-login>
      </div>
    </ng-template>

  </div>
</div>
